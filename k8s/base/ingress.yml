apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nawhas-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
spec:
  rules:
    - host: api.nawhas.com
      http:
        paths:
          - backend:
              serviceName: api
              servicePort: 80
    - host: nawhas.com
      http:
        paths:
          - backend:
              serviceName: web
              servicePort: 80
