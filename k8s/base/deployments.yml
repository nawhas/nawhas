---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search
  labels:
    app: search
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: search
      tier: backend
  template:
    metadata:
      labels:
        app: search
        tier: backend
    spec:
      containers:
        - name: search
          image: getmeili/meilisearch:v0.25.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7700
          volumeMounts:
              - mountPath: /data.ms
                name: search-data
      volumes:
        - name: search-data
          persistentVolumeClaim:
            claimName: search-volume-v0.25.0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
  labels:
    app: redis
spec:
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
        - name: master
          image: redis:5
          ports:
            - containerPort: 6379
