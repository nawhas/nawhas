apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: nawhas-ingress
spec:
  tls:
    - hosts:
      - api.nawhas.com
      - nawhas.com
      secretName: nawhas-tls
  rules:
    - host: api.nawhas.com
      http:
        paths:
          - backend:
              serviceName: api
              servicePort: 80
    - host: nawhas.com
      http:
        paths:
          - backend:
              serviceName: web
              servicePort: 80
