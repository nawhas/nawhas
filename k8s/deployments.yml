apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-production
  labels:
    app: api
    tier: backend
    env: production
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
      tier: backend
      env: production
  template:
    metadata:
      labels:
        app: api
        tier: backend
        env: production
    spec:
      containers:
        - name: api
          image: IMAGE:TAG
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: api.env
          livenessProbe:
            httpGet:
              path: /alive
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /alive
              port: 8080
            initialDelaySeconds: 1
            periodSeconds: 5
          ports:
            - containerPort: 8080
