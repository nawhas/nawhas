name: Build & Test Vue App

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: 'Build'
    steps:
    - uses: actions/checkout@v2
      
    - name: NPM or Yarn install with caching
      uses: bahmutov/npm-install@v1.1.0
      with:
        working-directory: web
    - run: yarn install --frozen-lockfile
    - run: yarn build
    # - run: npm test
      env:
        CI: true
